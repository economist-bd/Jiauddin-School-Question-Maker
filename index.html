<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiauddin Smart Question Maker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="no-print control-panel">
        <h2>AI প্রশ্ন জেনারেটর (জিয়াউদ্দিন স্কুল)</h2>
        
        <div class="grid-2">
            <div class="input-group">
                <label>শ্রেণি:</label>
                <select id="classSelect">
                    <option value="HSC একাদশ শ্রেণি">একাদশ শ্রেণি</option>
                    <option value="HSC দ্বাদশ শ্রেণি">দ্বাদশ শ্রেণি</option>
                </select>
            </div>

            <div class="input-group">
                <label>বিষয়:</label>
                <select id="subjectSelect">
                    <option value="অর্থনীতি প্রথম পত্র">অর্থনীতি ১ম পত্র</option>
                    <option value="অর্থনীতি দ্বিতীয় পত্র">অর্থনীতি ২য় পত্র</option>
                    <option value="বাংলা প্রথম পত্র">বাংলা ১ম পত্র</option>
                    <option value="তথ্য ও যোগাযোগ প্রযুক্তি">আইসিটি (ICT)</option>
                    <option value="পৌরনীতি ও সুশাসন">পৌরনীতি</option>
                </select>
            </div>
        </div>

        <div class="input-group">
            <label>প্রশ্নের ধরণ:</label>
            <select id="questionType">
                <option value="mcq">বহুনির্বাচনি (MCQ - ৩০টি)</option>
                <option value="cq">সৃজনশীল (CQ - ১১টি)</option>
            </select>
        </div>

        <div id="loader" class="loader" style="display: none;">AI প্রশ্ন তৈরি করছে... দয়া করে অপেক্ষা করুন...</div>

        <div class="btn-group">
            <button onclick="fetchQuestions()" class="btn-gen">AI দিয়ে প্রশ্ন তৈরি করুন</button>
            <button onclick="copyForWord()" class="btn-copy">Word এর জন্য কপি করুন</button>
            <button onclick="window.print()" class="btn-print">সরাসরি প্রিন্ট</button>
        </div>
    </div>

    <div class="paper-container" id="paperContent">
        <div class="header" id="headerSection">
            <h1 style="text-align: center; font-size: 24px; margin: 0;">জিয়াউদ্দিন স্কুল এন্ড কলেজ</h1>
            <h3 style="text-align: center; margin: 5px 0;">মডেল টেস্ট-২০২৬</h3>
            <p style="text-align: center; margin: 5px 0;">
                শ্রেণি: <span id="dispClass">--</span> | বিষয়: <span id="dispSub">--</span>
            </p>
            <div style="display: flex; justify-content: space-between; font-weight: bold; border-bottom: 1px solid #000; padding-bottom: 5px; margin-bottom: 10px;">
                <span id="dispTime">সময়: --</span>
                <span id="dispMarks">পূর্ণমান: --</span>
            </div>
        </div>

        <div id="aiResponseArea" class="questions-area">
            <p style="text-align: center; color: gray;">উপরে বিষয় নির্বাচন করে 'AI দিয়ে প্রশ্ন তৈরি করুন' বাটনে ক্লিক করুন।</p>
        </div>
    </div>

</body>
</html>
